<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">

        <div class="card-header row justify-content-center">Identifíquese, por favor</div>
        <div class="card-body">
            <form method="post" class="row justify-content-center">

                <div class="col-md-5 my-4">
                    <!--<div class="col-md-6 offset-md-1 my-3" > NO QUEDA CENTRADO!!!!!-->
                    <input type="text" name="username" id="username" class="form-control" autofocus required placeholder="Usuario">
                </div>

                <div class="col-md-5 my-4">
                    <!--<div class="col-md-6 offset-md-1 my-3">-->
                    <input type="password" name="password" id="password" class="form-control" required placeholder="Contraseña">
                </div>

                <div class="col-md-5 my-4">
                    <!--<div class="col-md-6 offset-md-1 my-3">-->
                    <input type="submit" class="btn btn-lg btn-light col-12">
                </div>
            </form>


    </div>
</div>
</body>
</html>
